<html lang="en" dir="ltr">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

  <body style="background: #000016;">

    <div class="scrollToTop-btn">
      <i class="fas fa-angle-up"></i>
    </div>

    <header>
      <a href=main.html class="brand" style="font-family: 'Stint Ultra Condensed', cursive;">Raymond</a>
      <div class="menu-btn"></div>
      <div class="navigation">
        <a href= main.html>Home</a>
        <a href= about.html>About</a>
        <a href= skills.html>Skills</a>
        <a href= services.html>Services</a>
        <a href= works.html>Work</a>
        <a href= contact.html>Contact</a>
      </div>
    </header>


    <section class="work" id="work">
      <div class="title reveal">
        <h2 class="section-title">My Work</h2>
      </div>
      <div class="content">
        <div class="card reveal">
          <div class="card-img">
            <img src="work1.jpg" alt="">

        </div>
        <div class="card reveal">

            <img src="work2.jpg" alt="">

        </div>
        <div class="card reveal">
          <div class="card-img">
            <img src="work3.jpg" alt="">
          </div>
        </div>
        <div class="card reveal">
          <div class="card-img">
            <img src="work4.jpg" alt="">
          </div>
        </div>
        <div class="card reveal">
          <div class="card-img">
            <img src="work5.jpg" alt="">

        </div>
        <div class="card reveal">
          <div class="card-img">
            <img src="work6.jpg" alt="">

    <footer class="footer">

    </footer>

    <script>
        //javascript for navigation bar effects on scroll
        window.addEventListener("scroll", function(){
          const header = document.querySelector("header");
          header.classList.toggle('sticky', window.scrollY > 0);
        });

        //javascript for responsive navigation sidebar menu
        const menuBtn = document.querySelector(".menu-btn");
        const navigation = document.querySelector(".navigation");
        const navigationItems = document.querySelectorAll(".navigation a")

        menuBtn.addEventListener("click",  () => {
          menuBtn.classList.toggle("active");
          navigation.classList.toggle("active");
        });

        navigationItems.forEach((navigationItem) => {
          navigationItem.addEventListener("click", () => {
            menuBtn.classList.remove("active");
            navigation.classList.remove("active");
          });
        });

        //javascript for scroll to top button
        const scrollBtn = document.querySelector(".scrollToTop-btn");

        window.addEventListener("scroll", function(){
          scrollBtn.classList.toggle("active", window.scrollY > 500);
        });

        //javascript for scroll back to top on click scroll-to-top button
        scrollBtn.addEventListener("click", () => {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        });

        //javascript for reveal website elements on scroll
        window.addEventListener("scroll", reveal);

        function reveal(){
          var reveals = document.querySelectorAll(".reveal");

          for(var i = 0; i < reveals.length; i++){
            var windowHeight = window.innerHeight;
            var revealTop = reveals[i].getBoundingClientRect().top;
            var revealPoint = 50;

            if(revealTop < windowHeight - revealPoint){
              reveals[i].classList.add("active");
            }
          }
        }
    </script>

  </body>
</html>
