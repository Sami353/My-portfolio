    </header>


    <section class="contact" id="contact">
      <div class="title reveal">
        <h2 class="section-title">Contact Me</h2>
      </div>
      <div class="content">
        <div class="row">
          <div class="card reveal">
            <div class="contact-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="info">
              <h3>Address</h3>
              <span>Kirtipur, Nepal</span>
            </div>
          </div>
          <div class="card reveal">
            <div class="contact-icon">
              <i class="fas fa-phone"></i>
            </div>
            <div class="info">
              <h3>Phone</h3>
              <span>+977 9863465657</span>
            </div>
          </div>
          <div class="card reveal">
            <div class="contact-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="info">
              <h3>Email Address</h3>
              <span>raymondmhz63@gmail.com</span>
            </div>
          </div>
          <div class="card reveal">
            <div class="contact-icon">
              <i class="fas fa-globe"></i>
            </div>
            <div class="info">
              <h3>Website</h3>
              <span>mywebsite.com</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="contact-form reveal">
            <h3>Send Message</h3>
            <div class="input-box">
              <input type="text" name="" value="" placeholder="Name">
            </div>
            <div class="input-box">
              <input type="text" name="" value="" placeholder="Email">
            </div>
            <div class="input-box">
              <textarea name="name" rows="8" cols="80" placeholder="Message"></textarea>
            </div>
            <div class="input-box">
              <input type="submit" class="send-btn" name="" value="Send">
            </div>

    <footer class="footer">
      <span class="footer-title">Raymond Maharjan</span>
      <p>Copyright @2021 <a href="#">Coding Ray</a>. All Rights Reserved.</p>
    </footer>

    <script>
        //javascript for navigation bar effects on scroll
        window.addEventListener("scroll", function(){
          const header = document.querySelector("header");
          header.classList.toggle('sticky', window.scrollY > 0);
        });

        //javascript for responsive navigation sidebar menu
        const menuBtn = document.querySelector(".menu-btn");
        const navigation = document.querySelector(".navigation");
        const navigationItems = document.querySelectorAll(".navigation a")

        menuBtn.addEventListener("click",  () => {
          menuBtn.classList.toggle("active");
          navigation.classList.toggle("active");
        });

        navigationItems.forEach((navigationItem) => {
          navigationItem.addEventListener("click", () => {
            menuBtn.classList.remove("active");
            navigation.classList.remove("active");
          });
        });

        //javascript for scroll to top button
        const scrollBtn = document.querySelector(".scrollToTop-btn");

        window.addEventListener("scroll", function(){
          scrollBtn.classList.toggle("active", window.scrollY > 500);
        });

        //javascript for scroll back to top on click scroll-to-top button
        scrollBtn.addEventListener("click", () => {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        });

        //javascript for reveal website elements on scroll
        window.addEventListener("scroll", reveal);

        function reveal(){
          var reveals = document.querySelectorAll(".reveal");

          for(var i = 0; i < reveals.length; i++){
            var windowHeight = window.innerHeight;
            var revealTop = reveals[i].getBoundingClientRect().top;
            var revealPoint = 50;

            if(revealTop < windowHeight - revealPoint){
              reveals[i].classList.add("active");
            }
          }
        }
    </script>

  </body>
</html>
